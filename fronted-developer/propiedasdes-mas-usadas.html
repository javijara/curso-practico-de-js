<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section
        {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card
        {
            width: 300px;
            height: 300px;
            background: papayawhip;
            border-radius: 20px;
            overflow: hidden;
        }
        .card img
        {
            width: 100%;
        }
        .card p
        {
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <div class="card"></div>
        <img src="https://images.pexels.com/photos/2643812/pexels-photo-2643812.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="cat">
        <p>Cat: MAX</p>
    </section>
</body>
</html>
