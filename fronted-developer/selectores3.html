<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        p
        {
            color: salmon;
        }
        p::first-letter
        {
            color: teal;
        }
        p::before
        {
            content: "#128512;";
        }
        p::after
        {
            content: "&#128517";
        }
        p:hover
        {
            color: skyblue;
        }
        div p:nth-child(2)
        {
            color: violet;
        }
        ::placeholder
        {
            color: tomato;
        }
    </style>
</head>
<body>
    <p>HOLA</p>
    <div>
        <p>PLATZI</p>
        <p>Master</p>
        <p>es lo mejor</p>
    </div>
    <input type="text" placeholder="name">
</body>
</html>
